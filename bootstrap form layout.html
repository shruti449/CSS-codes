<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

    <div class="card w-25">
        <div class="card-body">
            <div>
                <label class="form-label"> email address</label>
                <input type="email" class="form-control" id="t1" placeholder="example@gmail.com">
            </div>
            <div>
                <label class="form-label">example textarea</label>
                <textarea id="t2" rows="3" class="form-control"></textarea>
                <input type="checkbox" name="" id="flex" class="form-check-input">
                <label class="form-check-label">default checkbox</label>
            </div>
            <div class="form-switch">
                <input type="checkbox" class="form-check-input" checked>
                <label class="form-check-label">checked switch checkbox input</label>

            </div>

        </div>
        <div class="card-footer">
            <button class="btn btn-primary">click here</button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
