<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container m-3">
        <div class="row p-2">
            <div class="col">
                <div>Email</div>
                <input type="email" style="width: 90%;">
            </div>
            <div class="col">
                <div>Password</div>
                <input type="password" style="width: 90%;">
            </div>
        </div>
        <div class="row p-2">
            <div class="col">
                <div>Address</div>
                <input type="text" style="width: 95%;" placeholder="1234 main st">
            </div>
        </div>
        <div class="row p-2">
            <div class="col">
                <div>Address 2</div>
                <input type="text" style="width: 95%;" placeholder="Apartment,studio, or floor">
            </div>
        </div>

        <div class="d-flex w-100 p-2">
            <div class="flex-grow-1">
                <div>city</div>
                <input type="text" style="width: 500px;">
            </div>
            <div class="flex-grow-1">
                <div style="width: 200px;">state</div>
                <select style="width: 200px;">
                    <option value="choose">choose</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="tamilnadu">tamilnadu</option>
                    <option value="Gujrat">Gujrat</option>
                    <option value="Punjab">Punjab</option>
                </select>
            </div>
            <div class="flex-grow-1">
                <div>Zip</div>
                <input type="text" style="width: 100px;">
            </div>
        </div>
        <div class="p-2">
            <input type="checkbox" class="form-check-input" checked>
            <label>check me out</label>
        </div>
        <div class="p-2">
            <button class="btn btn-primary">Sign in</button>
        </div>


    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
