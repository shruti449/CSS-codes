<!DOCTYPE html>
<html>

<head>
  <title>Title of the document</title>
  <style>
    table {
      border-collapse: separate;
      border-spacing: 0 15px;
      caption-side: top;
    }

    th {
      background-color: #4287f5;
      color: white;
    }

    th,
    td {
      width: 150px;
      text-align: center;
      border: 1px solid black;
      padding: 5px;
    }

    tr:nth-child(odd) {
      background-color:rgb(248, 248, 133);
    }
  </style>
</head>

<body>
  <div>

    <table>
      <caption>student data</caption>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Gender</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>1</td>
        <td>abc</td>
        <td>M</td>
        <td>30</td>
      </tr>
      <tr>
        <td>2</td>
        <td>xyz</td>
        <td>F</td>
        <td>28</td>
      </tr>
      <tr>
        <td>3</td>
        <td>pqr</td>
        <td>F</td>
        <td>24</td>
      </tr>
    </table>
  </div>
</body>

</html>
